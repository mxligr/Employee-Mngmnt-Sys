<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg></script>
    <script type="text/javascript" th:src="@{/js/mark_tasks_as_completed.js}"></script>

</head>
<body>

<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0);">Employee Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav navbar-right" style="padding-left: 68%">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/tasks}">List Of Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{/employees}">List Of Employees</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--Navbar-->
<div class="container text-center">
    <br>
    <div>
        <h1>List of tasks</h1>
    </div>
    <br><br>
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Priority</th>
                <th>Description</th>
                <th>Due date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody th:if="null != ${listTasks}">
            <tr th:each="task : ${listTasks}" th:if="false == ${task.completed}">
                <td th:if="High == ${task.priority}" style="text-align: center; vertical-align: middle; background-color: #dc3545" th:text="${task.priority}"></td>
                <td th:if="Low == ${task.priority}" style="text-align: center; vertical-align: middle; background-color: #f1c75b" th:text="${task.priority}"></td>
                <td style="text-align: center; vertical-align: middle" th:text="${task.description}"></td>
                <td style="text-align: center; vertical-align: middle" th:text="${task.dueDate}"></td>
                <td style="text-align: center; vertical-align: middle; background-color: #28a745">
                    <a class="btn-md btn-success markAsCompleted" th:attr="id=${'markAsCompleted-' + task.id}">
<!--                       th:href="@{/taskCompleted/{taskId} (taskId=${task.id})}">-->
                        Mark as completed
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
