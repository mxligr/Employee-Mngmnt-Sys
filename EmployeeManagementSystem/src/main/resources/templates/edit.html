<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Edit User</h1>
    </div>
    <form th:action="@{/update}" th:method="post" th:object="${emp}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:value="${emp.id}" name="id">
        <input type="hidden" th:value="${emp.password}" name="password">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" class="form-control" required th:value="${emp.email}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">First Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control"
                           required minlength="2" maxlength="20" th:value="${emp.firstName}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Last Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control"
                           required minlength="2" maxlength="20" th:value="${emp.lastName}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Job Title: </label>
                <div class="col-8">
                    <input type="text" th:field="*{jobTitle}" class="form-control"
                           required minlength="2" maxlength="20" th:value="${emp.jobTitle}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Phone Number: </label>
                <div class="col-8">
                    <input type="text" th:field="*{phone}" class="form-control"
                           required minlength="10" maxlength="12" th:value="${emp.phone}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Username: </label>
                <div class="col-8">
                    <input type="text" th:field="*{username}" class="form-control"
                           required minlength="2" maxlength="20" th:value="${emp.username}"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Image: </label>
                <div class="col-8">
                    <input type="text" th:field="*{imageURL}" class="form-control"
                           required minlength="2" maxlength="20" th:value="${emp.imageURL}"/>
                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
